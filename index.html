<!DOCTYPE html>
<html>
<head>
  <title>Flappy Win</title>
  <style>
    body {
      margin: 0;
      background: #70c5ce;
      font-family: Arial, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    #game {
      height: 100vh;
      position: relative;
    }

    #bird {
      width: 40px;
      height: 30px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: 200px;
      left: 100px;
    }

    #score {
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 32px;
      color: white;
      font-weight: bold;
    }

    #ready {
      position: absolute;
      top: 40%;
      width: 100%;
      font-size: 28px;
      color: white;
    }

    #scam {
      display: none;
      height: 100vh;
      background: #111;
      color: red;
      padding-top: 120px;
    }
  </style>
</head>

<body>

<div id="game">
  <div id="score">0</div>
  <div id="ready">Get Ready...</div>
  <div id="bird"></div>
</div>

<div id="scam">
  <h1>⚠️ YOU GOT SCAMMED!</h1>
  <p>This game looked real, didn’t it?</p>
  <p>Scams also look real.</p>
  <p>Never trust unknown games, links, rewards or calls.</p>
  <p><b>Stop. Think. Verify.</b></p>
</div>

<script>
  let score = 0;
  let gameRunning = false;
  let frozen = false;
  let scoreInterval;

  // Start game after 3 seconds
  setTimeout(() => {
    document.getElementById("ready").style.display = "none";
    gameRunning = true;

    scoreInterval = setInterval(() => {
      if (!frozen) {
        score++;
        document.getElementById("score").innerText = score;
      }
    }, 1000);

    // Freeze game after some time
    setTimeout(() => {
      frozen = true;
    }, 7000);

  }, 3000);

  // Detect clicks after freeze
  document.addEventListener("click", () => {
    if (frozen) {
      clearInterval(scoreInterval);
      document.getElementById("game").style.display = "none";
      document.getElementById("scam").style.display = "block";
    }
  });
</script>

</body>
</html>
