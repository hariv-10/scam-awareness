<!DOCTYPE html>
<html>
<head>
  <title>Flappy Win</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Animated sky background */
    #game {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(#70c5ce, #ffffff);
      position: relative;
    }

    /* Moving clouds */
    .cloud {
      position: absolute;
      top: 50px;
      width: 120px;
      height: 50px;
      background: white;
      border-radius: 50px;
      opacity: 0.8;
      animation: moveCloud 20s linear infinite;
    }

    @keyframes moveCloud {
      from { left: -150px; }
      to { left: 110vw; }
    }

    /* Bird */
    #bird {
      position: absolute;
      left: 100px;
      top: 200px;
      width: 40px;
      height: 30px;
      background: gold;
      border-radius: 50% 50% 40% 40%;
    }

    /* Beak */
    #bird::after {
      content: "";
      position: absolute;
      right: -10px;
      top: 10px;
      width: 0;
      height: 0;
      border-top: 5px solid transparent;
      border-bottom: 5px solid transparent;
      border-left: 10px solid orange;
    }

    /* Pipes */
    .pipe {
      position: absolute;
      width: 60px;
      background: #2ecc71;
    }

    .pipe.top {
      top: 0;
    }

    .pipe.bottom {
      bottom: 0;
    }

    #score {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 32px;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
    }

    #ready {
      position: absolute;
      top: 45%;
      width: 100%;
      text-align: center;
      font-size: 28px;
      color: white;
      text-shadow: 2px 2px 4px #000;
    }

    #scam {
      display: none;
      width: 100vw;
      height: 100vh;
      background: #111;
      color: red;
      text-align: center;
      padding-top: 120px;
    }
  </style>
</head>

<body>

<div id="game">
  <div class="cloud" style="top:60px; animation-duration:25s;"></div>
  <div class="cloud" style="top:140px; animation-duration:30s;"></div>

  <div id="score">0</div>
  <div id="ready">Get Ready...</div>
  <div id="bird"></div>
</div>

<div id="scam">
  <h1>⚠️ YOU GOT SCAMMED!</h1>
  <p>The game felt real.</p>
  <p>Scams feel real too.</p>
  <p><b>Never trust unknown games, links or rewards.</b></p>
</div>

<script>
  const bird = document.getElementById("bird");
  const game = document.getElementById("game");
  let birdY = 200;
  let gravity = 2;
  let velocity = 0;
  let score = 0;
  let pipesPassed = 0;
  let gameRunning = false;
  let crashed = false;

  // Start game
  setTimeout(() => {
    document.getElementById("ready").style.display = "none";
    gameRunning = true;
    createPipe();
    setInterval(gameLoop, 20);
  }, 3000);

  // Controls
  document.addEventListener("keydown", (e) => {
    if (!gameRunning) return;

    if (crashed) {
      game.style.display = "none";
      document.getElementById("scam").style.display = "block";
      return;
    }

    if (e.code === "Space" || e.code === "ArrowUp") {
      velocity = -8;
    }
  });

  function gameLoop() {
    if (crashed) return;

    velocity += gravity;
    birdY += velocity;
    bird.style.top = birdY + "px";

    if (birdY < 0 || birdY > window.innerHeight - 30) {
      crashGame();
    }
  }

  function createPipe() {
    if (crashed) return;

    const gap = 160;
    const pipeTopHeight = Math.random() * 200 + 50;
    const pipeBottomHeight = window.innerHeight - pipeTopHeight - gap;

    const pipeTop = document.createElement("div");
    pipeTop.className = "pipe top";
    pipeTop.style.height = pipeTopHeight + "px";
    pipeTop.style.left = "100vw";

    const pipeBottom = document.createElement("div");
    pipeBottom.className = "pipe bottom";
    pipeBottom.style.height = pipeBottomHeight + "px";
    pipeBottom.style.left = "100vw";

    game.appendChild(pipeTop);
    game.appendChild(pipeBottom);

    let pipeX = window.innerWidth;

    const movePipe = setInterval(() => {
      if (crashed) {
        clearInterval(movePipe);
        return;
      }

      pipeX -= 3;
      pipeTop.style.left = pipeX + "px";
      pipeBottom.style.left = pipeX + "px";

      // Passed pipe
      if (pipeX === 100) {
        score++;
        pipesPassed++;
        document.getElementById("score").innerText = score;

        if (pipesPassed >= 2) {
          crashGame();
        }
      }

      // Remove pipe
      if (pipeX < -60) {
        pipeTop.remove();
        pipeBottom.remove();
        clearInterval(movePipe);
      }
    }, 20);

    setTimeout(createPipe, 2500);
  }

  function crashGame() {
    crashed = true;
  }
</script>

</body>
</html>
